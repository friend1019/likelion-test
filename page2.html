<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- 문자 인코딩 설정 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 반응형 뷰포트 설정 -->
    <title>Document</title>

    <!-- 외부 CSS 연결 -->
    <link rel="stylesheet" href="page2.css">

    <!-- 구글 아이콘 폰트 링크 (material-icons 사용을 위해) -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>

    <!-- 네비게이션 바 영역 -->
    <nav class="ProfileNav">
        <div class="logo">Page's name</div> <!-- 로고 또는 페이지 이름 -->
        <ul class="nav-links"> <!-- 메뉴 링크 목록 -->
            <li><a href="#">Home</a></li><span></span> 
            <li><a href="#">About Me</a></li><span></span> 
            <li><a href="#">Skills</a></li><span></span>
            <li><a href="#">Hobby</a></li>
        </ul>
    </nav>

    <!-- 프로필 상단 영역 -->
    <div class="Profile-top">
        <div class="profile-container">
            <img src="source\Github.svg" class="logo" alt="동아리 로고"> <!-- 프로필 이미지 -->
            <div class="profile-text">
                <h1>이재형</h1>
                <p># 풀스택 # 협업천재 # 실무경험</p> <!-- 간단한 자기소개 태그 -->
            </div>
        </div>

        <!-- 방문자 수 영역 -->
        <div class="visitor">
            <span class="material-icons">group</span> <!-- 사람 아이콘 -->
            <div class="visitor_num">
                <h2>방문자수 : 0명</h2> <!-- 실제 방문자 수는 자바스크립트로 바인딩할 수 있음 -->
            </div>
        </div>
    </div>

    <!-- 본문 내용 영역 -->
    <div class="Profile_body">
        <!-- 왼쪽 사이드 영역 -->
        <div class="Profile_left">

            <!-- 자기소개 -->
            <div class="Introduction">
                <p>
                    안녕하세요! 제 이름은 이재형입니다.<br>
                    소통하는 개발자가 되고 싶어요:) 
                </p>
            </div>

            <!-- 정보 섹션 -->
            <div class="Information">
                <h3>정보 Info</h3>
                <p>
                    학교 : 한서대학교<br>
                    학과 : 항공소프트웨어공학과<br>
                    기술스택 : java, C, JS, ...
                </p>
            </div>

            <!-- 프로젝트 리스트 -->
            <div class="Project-list">
                <p>
                    간단한 자기소개서 만들기<br>
                    동아리 박람회 페이지 만드기
                </p>
            </div>

            <!-- 연락처 섹션 -->
            <div class="Contact">
                <h3>연락처 contact</h3>
                <ul>
                    <!-- 각 아이콘 클릭 시 해당 SNS나 연락처로 이동 -->
                    <li><a href="https://www.facebook.com/"><img src="source\Facebook.svg" alt=""></a></li>
                    <li><a href="https://github.com/NOWBRO00"><img src="source\Github.svg" alt=""></a></li>
                    <li><a href="https://www.instagram.com/accounts/login/?source=logged_out_sem"><img src="source\Instagram.svg" alt=""></a></li>
                    <li><a href="https://workspace.google.com/intl/ko/gmail/"><img src="source\mail.svg" alt=""></a></li>
                    <li><a href=""><img src="source\Phone.svg" alt=""></a></li>
                </ul>
            </div>
        </div>

        <!-- 오른쪽 사이드 영역 -->
        <div class="Profile_right">
            <div>
                오른쪽 구역
            </div>
        </div>
    </div>

</body>
</html>
